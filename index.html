<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o Polarium</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .gestao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: auto;
      max-height: 130px;
    }

    .gestao input, .gestao button {
      padding: 6px 10px;
      font-size: 16px;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      cursor: pointer;
      margin-right: 8px;
    }

    .conteudo {
      margin-top: 130px; /* Altura do painel */
      height: calc(100vh - 130px);
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Painel de Controle -->
  <div class="gestao">
    <div>
      Banca: R$ <input type="number" id="banca" value="60" onchange="atualizaValores()"> 
      <button onclick="ajustarBanca(-1)">-</button>
      <button onclick="ajustarBanca(1)">+</button>
    </div>
    <div id="valores">Entrada 1: R$2.00 | Gale 1: R$4.00 | Gale 2: R$8.00</div>
    <div class="buttons">
      <button onclick="registrarWin()">‚úÖ WIN</button>
      <button onclick="registrarLoss()">‚ùå LOSS</button>
      <button onclick="resetar()">üîÑ RESET</button>
    </div>
    <div id="historico">Hist√≥rico:</div>
  </div>

  <!-- Conte√∫do da Polarium -->
  <div class="conteudo">
    <iframe src="https://trade.polariumbroker.com/pt/login"></iframe> 
  </div>

  <script>
    let step = 0;
    let historico = [];
    let bancaAtual = 60;

    function atualizaValores() {
      let banca = parseFloat(document.getElementById("banca").value);
      if (isNaN(banca) || banca <= 0) {
        alert("Banca deve ser um valor positivo.");
        document.getElementById("banca").value = bancaAtual.toFixed(2);
        return;
      }
      bancaAtual = banca;
      const percentuais = [1 / 30, 2 / 30, 4 / 30]; // 3.33%, 6.66%, 13.33%
      document.getElementById("valores").innerText =
        `Entrada 1: R$${(banca * percentuais[0]).toFixed(2)} | ` +
        `Gale 1: R$${(banca * percentuais[1]).toFixed(2)} | ` +
        `Gale 2: R$${(banca * percentuais[2]).toFixed(2)}`;
    }

    function ajustarBanca(valor) {
      let input = document.getElementById("banca");
      input.value = (parseFloat(input.value) + valor).toFixed(2);
      atualizaValores();
    }

    function registrarWin() {
      let ganho = [1 / 30, 2 / 30, 4 / 30][step] * bancaAtual;
      bancaAtual += ganho;
      document.getElementById("banca").value = bancaAtual.toFixed(2);
      historico.push("‚úÖ");
      atualizarHistorico();
      step = 0;
      atualizaValores();
    }

    function registrarLoss() {
      let perda = [1 / 30, 2 / 30, 4 / 30][step] * bancaAtual;
      bancaAtual -= perda;
      document.getElementById("banca").value = bancaAtual.toFixed(2);
      historico.push("‚ùå");
      atualizarHistorico();
      step = (step + 1) % 3;
      atualizaValores();
    }

    function atualizarHistorico() {
      document.getElementById("historico").innerHTML = "Hist√≥rico: " + historico.slice(-10).join(" ");
    }

    function resetar() {
      step = 0;
      historico = [];
      document.getElementById("banca").value = "60";
      bancaAtual = 60;
      atualizarHistorico();
      atualizaValores();
    }

    atualizaValores();
  </script>

</body>
</html>
